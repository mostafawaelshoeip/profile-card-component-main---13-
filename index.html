    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/styles.css" />

  <body>
    <div class="container">
      <section class="image-section">
        <div class="image">
          <img src="./images/image-victor.jpg" alt="Man" />
        </div>
      </section>
      <section class="info">
        <h1>
          Victor Crest
          <span> 26 </span>
        </h1>
        <p>London</p>
      </section>
      <sectoin class="statistics">
        <hr />
        <div>
          <span class="bold">80K</span><span class="normal">Followers</span>
        </div>
        <div>
          <span class="bold">803K</span><span class="normal">Likes</span>
        </div>
        <div> 
          <span class="bold">1.4K</span><span class="normal">Photos</span>
        </div>
      </sectoin>
    </div>
